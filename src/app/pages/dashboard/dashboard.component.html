<div class="grid">
    <div class="col-12 lg:col-6 xl:col-6">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Presenças Registradas</span>
                    <div class="text-900 font-medium text-xl">152</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-user-edit text-blue-500 text-xl"></i>
                </div>
            </div>
            <span class="text-green-500 font-medium">50% </span>
            <span class="text-500">dos alunos registrados</span>
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-6">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Registros</span>
                    <div class="text-900 font-medium text-xl">200</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-orange-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-shield text-orange-500 text-xl"></i>
                </div>
            </div>
            <span class="text-green-500 font-medium">90% </span>
            <span class="text-500">dos alunos matriculados</span>
        </div>
    </div>

    <div class="col-12">
        <div class="card">
            <div class="flex justify-content-between align-items-center mb-5">
                <h5>Presenças</h5>
            </div>
            <ul class="list-none p-0 m-0">
                <li *ngFor="let palestra of palestras"
                    class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4">
                    <div>
                        <span class="text-900 font-medium mr-2 mb-1 md:mb-0">{{ palestra.titulo }}</span>
                        <div class="mt-1 text-600">{{ palestra.palestrante }}</div>
                    </div>
                    <div class="mt-2 md:mt-0 flex align-items-center">
                        <div class="surface-300 border-round overflow-hidden w-10rem lg:w-6rem" [ngStyle]="{height: '8px'}">
                            <div class="bg-orange-500 h-full" [ngStyle]="{width: '50%'}"></div>
                        </div>
                        <span class="text-orange-500 ml-3 font-medium">%50</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
